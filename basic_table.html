<!DOCTYPE html>
<html>
<head>
    <title> Table simple </title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .clor {
            background-color: gray;
        }
    </style>
</head>
<body>
<table>
    <tr class="clor">
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr >
        <td >Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr class="clor">
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr >
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr class="clor">
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
    </tr>
    <tr >
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr class="clor">
        <td>Magazzini Alimentari Riuniti</td>

        <td>Italy</td>
    </tr>
</table>
</body>
</html>
